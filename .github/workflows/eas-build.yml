name: EAS Build APK

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build APK with EAS
        working-directory: ./mobile
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Comment build URL on commit
        if: success()
        run: |
          echo "âœ… EAS Build triggered successfully!"
          echo "Check your build status at: https://expo.dev/accounts/$(echo ${{ secrets.EXPO_ACCOUNT }})/projects/el-tetu-mobile/builds"
